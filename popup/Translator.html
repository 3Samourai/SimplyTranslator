    <style>
#btn{
  color: rgb(255, 255, 255);
  background-color: #006eff;
  min-width: 200px;
  min-height: 50px;
  text-align: center;
  border-radius: 20px;
 margin: 10px;
 margin-left: 37px;
}
a.svg:after {
  content: ""; 
  position: absolute; 
  top: 0; 
  right: 0; 
  bottom: 0; 
  left: 0;
}
/*medium.com/front-end-weekly/creating-a-toggle-switch-in-css-2d23e496d035*/
  .switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
  background-color: rgba(0, 0, 0, 0.25);
  border-radius: 20px;
  transition: all 0.3s;
}
.switch::after {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  border-radius:50%;
  background-color: white;
  top: 1px;
  left: 1px;
  transition: all 0.3s;
}

.checkbox:checked + .switch::after {
  left : 20px;
}
.checkbox:checked + .switch {
  background-color: #7983ff;
}
.checkbox {
  display : none;
}


a {
  margin-left: 25px;
  margin-right: 15px;
}
.line{
  margin-bottom: 8px;
}
.serif {
  font-family: "Arial Black", Gadget, sans-serif;
   font-size: 15px;
}

    </style>
