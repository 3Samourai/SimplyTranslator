<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
#btn{
  color: rgb(255, 255, 255);
  background-color: #006eff;
  min-width: 200px;
  min-height: 50px;
  text-align: center;
  border-radius: 20px;
 margin: 10px;
 margin-left: 37px;
}
/* Add Dark Mode */      

.dark-mode{
background-color: #1c1c1e;
color: #fefefe;
}

body {
  transition: 1s;
}
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
  background-color: rgba(0, 0, 0, 0.25);
  border-radius: 20px;
  transition: all 0.3s;
}
.switch::after {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  border-radius:50%;
  background-color: white;
  top: 1px;
  left: 1px;
  transition: all 0.3s;
}
.checkbox:checked + .switch::after {
  left : 20px;
}
.checkbox:checked + .switch {
  background-color: #006eff;
}
.checkbox {
  display : none;
}
a {
  margin-left: 25px;
  margin-right: 15px;
}
.serif {
  font-family: "Arial Black", Gadget, sans-serif;
   font-size: 15px;
}

.rounded {
    color: #006eff;
}
    </style>
  </head>
<body id="body">
  <div class="parent">
  <div class="panel child">
    <button id="btn">Translate</button>
    <button id="ToggleDark" style="background: rgba(255,255,255,0); border: none;"><img id="icon" src=""></button>
  </div>
    <hr class="rounded">
    <div class="child">
    <a class="serif">Open in New tabs:</a>
  <input type="checkbox" id="toggle" class="checkbox" checked />  
  <label for="toggle" class="switch"></label>
  </div>
  <hr class="rounded">
  <button id="btn" class="file">Translate a File</button>
  <div>
    <a href="https://github.com/3Samourai/SimplyTranslator">Github</a>
      </div>
  </div>
    <script src="Translator.js"></script>
</body>
</html>
