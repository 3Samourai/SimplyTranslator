<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
/* Button */


/* Common button styles */
.button {
	float: left;
	min-width: 150px;
	max-width: 250px;
	display: block;
	margin: 10px;
 margin-left: 37px;
	padding: 1em 2em;
	border: none;
	background: none;
	color: inherit;
	vertical-align: middle;
	position: relative;
	z-index: 1;
	-webkit-backface-visibility: hidden;
  -moz-osx-font-smoothing: grayscale;
  text-align: center;
}
.button:focus {
	outline: none;
}
.button > span {
	vertical-align: middle;
}

/* Text color adjustments */
.bg-1 .button {
	color: #37474f;
	border-color: #37474f;
}
.bg-2 .button {
	color: #ECEFF1;
	border-color: #ECEFF1;
}
.bg-3 .button {
	color: #fff;
	border-color: #fff;
}

/* Sizes */
.button--size-s {
	font-size: 14px;
}

/* Typography and Roundedness */

.button--round-s {
	border-radius: 5px;
}
.button--round-m {
	border-radius: 15px;
}
.button--round-l {
	border-radius: 40px;
}

/* Borders */
.button--border-thin {
	border: 1px solid;
}
.button--border-medium {
	border: 2px solid;
}
.button--border-thick {
	border: 3px solid;
}

/* Wapasha */
.button.button--wapasha {
	background: #006eff;
	color: #fff;
	-webkit-transition: background-color 0.3s, color 0.3s;
	transition: background-color 0.3s, color 0.3s;
}

.button--wapasha::before {
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	border: 2px solid #3f51b5;
	z-index: -1;
	border-radius: inherit;
	opacity: 0;
	-webkit-transform: scale3d(0.6, 0.6, 1);
	transform: scale3d(0.6, 0.6, 1);
	-webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
	transition: transform 0.3s, opacity 0.3s;
	-webkit-transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
	transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
}

.button--wapasha:hover {
	background-color: rgba(255, 255, 255, 0);
	color: #3f51b5;
}

.button--wapasha:hover::before {
	-webkit-transform: scale3d(1, 1, 1);
	transform: scale3d(1, 1, 1);
	opacity: 1;
}

/* Add Dark Mode */      

.dark-mode{
background-color: #1c1c1e;
color: #fefefe;
}

body {
  transition: 1s;
}
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
  background-color: rgb(255, 72, 0);
  border-radius: 20px;
  transition: all 0.3s;
  margin-right: 5px;
}
.switch::after {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  border-radius:50%;
  background-color: white;
  top: 1px;
  left: 1px;
  transition: all 0.3s;
}
.checkbox:checked + .switch::after {
  left : 20px;
}
.checkbox:checked + .switch {
  background-color: #006eff;
}
.checkbox {
  display : none;
}
a {
  margin-left: 25px;
  margin-right: 15px;
}
.serif {
  font-family: "Arial Black", Gadget, sans-serif;
   font-size: 15px;
}

.rounded {
    color: #006eff;
}
    </style>
  </head>
<body id="body">
  <div class="parent">
  <div class="panel child">
    <div class="box bg-1">
      <button class="button button--wapasha button--round-s" id="btn">Translate</button>
  </div>
    <button id="ToggleDark" style="background: rgba(255,255,255,0); border: none;"><img id="icon" src=""></button>
  </div>
    <div class="child">
    <a class="serif">Open in New tabs:</a>
  <input type="checkbox" id="toggle" class="checkbox" checked />  
  <label for="toggle" class="switch"></label>
  </div>
  <hr class="rounded">
  <button class="button button--wapasha button--round-s file" id="btn">Translate a File</button>

  <div>
    <!--<a href="https://github.com/3Samourai/SimplyTranslator" class="serif">Leave a Review</a>-->
      </div>
  </div>
    <script src="Translator.js"></script>
</body>
</html>
